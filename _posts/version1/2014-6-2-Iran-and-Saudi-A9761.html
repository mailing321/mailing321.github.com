title : 伊朗和沙特阿拉伯：就这两个国家曾经选择有土耳其那种世俗主义？
---
<p>如果你在伊朗和沙特今天举行公投，这是有可能的，虽然不放心，说伊朗人民会选择一个政权几乎是世俗的土耳其。即使不是这样，只要有机会，目前的制度更宽松的解释是非常流行的。我不认为任何这些可能是沙特阿拉伯。</p><p>我不能告诉你怎么事情会改变，但同样，目前的情况是伊朗和沙特之间的根本不同。</p><p>正如其他人所说，在基层，沙特阿拉伯公众要少得多经历了政治上，当前的“ khalifat ”像系统已经稳定了一段时间。伊朗，而另一方面，已经有3个严重的尝试民主在过去的一个世纪。</p><p></p>
