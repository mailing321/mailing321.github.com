title : 为什么我们不能有更多的非裔美国人观看和打曲棍球？
---
<p>随着文化问题，看到一只人口问题也是如此。曲棍球是在遥远的北方主要发挥和北方的人口倾斜的白色。只有2.5％的加拿大人是黑色，例如，和加拿大人做出了超过一半的NHL球员。明尼苏达州，美国的国家产生的最NHL球员，只有5 ％的黑色。加入新兴的北欧球员和缺乏黑人球员在联赛中似乎是合理的。</p><p>这转化为更少的榜样，年轻的黑人孩子和来自黑NBA和NFL如此激烈的竞争，少打曲棍球的激励。</p><p>这些人口也影响收视率。如果你玩过作为一个孩子，你就更有可能看作为一个成年人。</p>
