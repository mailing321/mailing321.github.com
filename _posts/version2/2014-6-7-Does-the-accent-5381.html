title : 请问口音的事情，当外国人交谈母语的英语为母语的国家？
---
<p>如果说某人对他们来说，英语显然是困难的，我尝试用简单的词汇，语速更慢，更仔细地阐明了一下。</p><p>如果有人有口音，但显然是流利，我不这样做，除非它完全是下意识的。</p><p>如果人们不明白你很好，如果你说话的观众，或者如果您必须在电话中说了很多，口音更重要。您可以尝试<B>口音减少< / B>与演讲教练，如果这似乎有必要。</p><p>（在我看来，所有语言的学生需要进行系统指令的发音，但该成本高，很少有教师进行培训，以做到这一点，学生不一定明白做的工作的价值。 ）</p>
