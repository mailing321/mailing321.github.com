title : 在未来的十年是美国将变得或多或少军国主义？
---
<p>未来十年？轻松的一年。少，假设这个问题是问我们是否愿意参与我们的外国国家。见证了我们在叙利亚的参与几个月前的严肃辩论。没有人，在政治光谱的任何地方有任何的欲望涉足于遥远的海岸。</p><p>这可能是因为我们将继续利用无人机和特种部队打击敌人，现实和想象，但这样的行动将是小规模的，大概少和时间较不频繁的推移。</p><p>在美国本土的一个主要的攻击可能会改变，但我觉得这不太可能。许多独裁者看见从绳子萨达姆摇摆，并且不会很快忘记，他们不能在美国捅不休的国内问题来分散而不致命的后果。</p>
