是什么词的起源“龙虎斗” ，为什么英国人有一种倾向，互相调用？
---
<p>这晚中古英语，而且中东的德国前。它来自于意为“肉” ，而原来的含义 - 同志 - 拥有谁的人一起吃饭的感觉。这可以追溯到14世纪。</p><p>是的，我们仍然使用它，有时它自己，但有时用一个字，显示了我们陪伴的性质 - 同学，同船水手等</p><p>“结婚伴侣” ，或“动物育种搭档”的含义来了近200年后。</p><p>虽然，意义上的“赢在棋”实际上是最古老的含义，击败了“一起吃”由大约200年的意思。</p>
