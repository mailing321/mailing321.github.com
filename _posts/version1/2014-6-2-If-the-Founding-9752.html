title : 如果美国的开国元勋们已经禁止奴役和避免内战，将南方口音仍然被描绘成在流行文化智商低的迹象？
---
<p><B>不一定，但有可能。 < / B></p><p>我不认为南方口音的智商低的写照，是由于奴隶制和南北战争。我认为它有更多与南方的概念做的全副农业和共同认知的“乡下人”。如果奴隶制已被取缔，有可能是行业本来在南方流行起来要快一些，这可能减少了重音的概念为代表的“低智商”。它可能已获得了另外的含义，而不是。</p><p>但它同样可能的是什么样的内战后发生无论如何都会发生，在养殖的持续能力方面。在这种情况下，重音大概会继续被关联现在它是这样的。</p>
