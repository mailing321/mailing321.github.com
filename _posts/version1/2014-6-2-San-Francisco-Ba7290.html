title : 旧金山湾区：为什么湾区有这么多的小气候？
---
<p>在湾区的一侧，还有就是太平洋。海洋是由于电流从北太平洋（从52-57度全年）来比较冷。</p><p>另一边是中央河谷。中央谷地是热在冬季夏季和寒冷。</p><p>还有盛行西风在这个世界的一部分。</p><p>在海湾地区的地形变化与沿海范围内一些比较高大的山峰（太Tamalpais例如是2574英尺高）和范围（金门例如显著差距。</p><p>海洋和内陆之间的温差驱动大量空气流动。丘陵性质与差距和峰渠道这一运动的一些地区得到了很多冷的风，和其他人的保护，凛冽的寒风。</p><p>这将创建的微气候。</p>
