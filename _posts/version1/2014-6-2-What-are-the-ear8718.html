title : 什么是自闭症的早期征兆？
---
<p>很好的答案到目前为止，我想补充：</p><p>缺乏目光接触</p><p>缺乏“表现”的（把事情照顾者等）</p><p>平行游戏，而不是与同行互动（后三位）</p><p>即使语言存在 - 可孩子讲故事（如涉及在白天，他们做了什么） ？有来回的对话？了解并询问了“ WH ”问题（谁，什么，哪里，何时） ？</p><p>自闭症儿童可以深情，喜欢被周围的人，健谈，等等。</p><p>用我的一自闭症的儿子（最严重的语言障碍，我有三个诊断），我会听到这样的话，哦他不能自闭，他是如此的甜蜜，或者他babbles或者他只是一个迟到健谈，等等。</p>
