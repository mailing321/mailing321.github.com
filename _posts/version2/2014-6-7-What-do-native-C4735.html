title : 什么中国本土扬声器觉得英语对中国翻译在纽约时报的中国版？
---
<p>作为一个用户，以纽约时报的原版，我很少看它的中国版本。但是从头版，翻译似乎是相当原始。我认为纽约时报应该聘请了很多母语。</p><p>只从语言上看，它就像一个中国报纸与共产中文（共产主义中国，新闻报道有利于共产党人的免疫接种点的样式）中删除。而且，它更接近于用在大陆比新加坡中国报纸的中国人。我经常发现中国人在新加坡中国报纸相当陌生。这就像我知道他们是在写中国，但我的感觉告诉我相反。</p><p>但要知道，在媒体使用的语言是不同的在日常使用的口头语言。例如，人们不要在'标题'谈时尚。</p>
