<p>你应该< / B> <b>已回答了; Quora的一个大的想法是，它实际上是相当常见的不同的人无心插柳，想知道同样的事情。如果你可以分享你所做的研究答案的工作，那么那是个胜利的每一个人。</p><p>我喜欢思考Quora的一种方法是作为缓存。首先，你检查一下，看看是否已经有人做过研究的一个问题的答案的辛勤工作（类似检查，看它是否在缓存中。 ）如果没有，那么你可以自己做研究，然后写答案的缓存，因此后续的人同样的问题可以得到答案事半功倍。</p>
