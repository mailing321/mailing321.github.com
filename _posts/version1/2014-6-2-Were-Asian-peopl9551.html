title : 被亚洲人民在美国和隔离歧视在60年代？
---
<p>我在60年代住在华盛顿州。我有一个日本男人谁在我们当地邮局工作的生动记忆。有些客户不会得到他的行邮包。我的母亲，谁喜欢和他聊天，试图向我解释，这是“由于战争” 。</p><p>什么战争？</p><p>“二战” ，我的妈妈说。</p><p>我傻，我说我认为这是很久以前已经结束。</p><p>然后她告诉我，日本人就被围捕并采取“营” 。</p><p>我记忆犹深的耻辱，我觉得。</p><p>它还错误的挫折感了我，当人们将其标亚洲人与白种人人作为一个“双种族”情侣。什么时候这种废话结束？</p>
